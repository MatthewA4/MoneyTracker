name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libboost-all-dev libxlsxwriter-dev libgtk-3-dev
      
      - name: Build Release
        run: |
          mkdir -p build-release
          cd build-release
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
          ninja
      
      - name: Create checksum
        run: |
          cd build-release
          sha256sum moneytracker moneytracker-gui > SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - name: Create Release Archive
        run: |
          mkdir -p release-artifacts
          cd build-release
          tar -czf ../release-artifacts/moneytracker-linux-x64.tar.gz moneytracker moneytracker-gui SHA256SUMS.txt ../data/categories.json ../README.md ../CHANGELOG.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/moneytracker-linux-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
